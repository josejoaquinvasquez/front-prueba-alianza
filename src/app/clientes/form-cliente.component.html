<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>
            <div class="form-group row">
                <label for="sharedKey" class="col-form-label col-sm-2">SharedKey</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="sharedKey" [(ngModel)]=cliente.sharedKey>
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" [(ngModel)]=cliente.name>
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-form-label col-sm-2">Phone</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="phone" [(ngModel)]=cliente.phone>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" name="email" [(ngModel)]=cliente.email>
                </div>
            </div>

            <div class="form-group row">
                <label for="startDate" class="col-form-label col-sm-2">StartDate</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" name="startDate" [(ngModel)]=cliente.startDate>
                </div>
            </div>

            <div class="form-group row">
                <label for="endDate" class="col-form-label col-sm-2">EndDate</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" name="endDate" [(ngModel)]=cliente.endDate>
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='create()'>Registrar</button>

        </form>

    </div>
</div>
